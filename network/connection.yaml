---
name: pretzel-network
version: 1.0.0
client:
    organization: Org1
    connection:
        timeout:
            peer:
                endorser: '300'
            orderer: '300'
channels:
    pretzelchannel:
        orderers:
        - orderer.pretzel.com
        peers:
            peer0.org1.pretzel.com: {}
organizations:
    Org1:
        mspid: Org1MSP
        peers:
        - peer0.org1.pretzel.com
        certificateAuthorities:
        - ca.pretzel.com
orderers:
    orderer.pretzel.com:
        url: grpc://localhost:7050
peers:
    peer0.org1.pretzel.com:
        url: grpc://localhost:7051
certificateAuthorities:
    ca.pretzel.com:
        url: http://localhost:7054
        caName: ca.pretzel.com
